<figcaption>descrlgk, fkfkls</figcaption>

	<div id="nav" align="center"><a href="#" id="prev" class="text"> << </a><span></span><a href="#" class="text" id="next"> >> </a></div>

<div id="az" style="width: 200px;height: 200px;position: absolute;top: 600px;left: 200px;background: red"></div>	
<form action="">
<input type="text" id="date"></form>
<script type="text/javascript">
	jQuery(document).ready(function($) {

		$('#date').datepicker();
		$('#az').draggable().resizable();
	 	/*window.open("http://google.fr", "titre","width=200px,height=200px;location=no" );*/
			
		var encours=0;

	$('figure').each(function(index, el) {
		$('#nav span').append('<a href="#" class="n">'+(index+1)+'</a>')
	});
		
		$('#nav a ').not(':first').not(':last').each(function(index, el) {
			console.log('aaaa',index)
			
			 var  i=index


		$(this).click(function(event) {
			deplacer(i);
			encours=i;
			console.log('iii',i)
		});
		
		});

		$('#next').click(function(event) {
			console.log('encours',encours);
				
				encours++;
				if(encours ==3) encours=0;
				deplacer(encours)
			});
		$('#prev').click(function(event) {
			console.log('encours',encours);
				
				encours--;
				if(encours <0) encours=2;
				deplacer(encours)
			});
	});
function deplacer(i) {
			
				
				
				$('figure').each(function(index, el) {
					if(index!=i)
					$(this).hide("slide",{direction:'up'},1050);
					else $(this).show("slide", { direction: "down" }, 1000);
				});
			

		}
		var j=0;
		setInterval(function () {
			if(j<0) j=2;
				if (j==3) {
					j=0;
				}
			deplacer(j++);

		}, 5000);
</script>
</body>
